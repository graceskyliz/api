AWSTemplateFormatVersion: 2010-09-09
Description: Infraestructura ECS Fargate para API Flask con SQLite

Parameters:
  VpcId:
    Type: AWS::EC2::VPC::Id
    Description: VPC existente donde desplegar ECS
  Subnets:
    Type: List<AWS::EC2::Subnet::Id>
    Description: Subnets p√∫blicas para ECS

Resources:

  Cluster:
    Type: AWS::ECS::Cluster
    Properties:
      ClusterName: FlaskCluster

  TaskExecutionRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: LabRole
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Principal:
              Service: ecs-tasks.amazonaws.com
            Action: sts:AssumeRole
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AmazonECSTaskExecutionRolePolicy

  TaskDefinition:
    Type: AWS::ECS::TaskDefinition
    Properties:
      Family: flask-api-task
      RequiresCompatibilities: 
        - FARGATE
      Cpu: "256"
      Memory: "512"
      NetworkMode: awsvpc
      ExecutionRoleArn: !GetAtt TaskExecutionRole.Arn
      ContainerDefinitions:
        - Name: flask-api
          Image: <ID_DE_TU_CUENTA>.dkr.ecr.us-east-1.amazonaws.com/flask-api:latest
          PortMappings:
            - ContainerPort: 5000
          Essential: true

  Service:
    Type: AWS::ECS::Service
    DependsOn: Cluster
    Properties:
      ServiceName: flask-api-service
      Cluster: !Ref Cluster
      TaskDefinition: !Ref TaskDefinition
      DesiredCount: 1
      LaunchType: FARGATE
      NetworkConfiguration:
        AwsvpcConfiguration:
          AssignPublicIp: ENABLED
          Subnets: !Ref Subnets
          SecurityGroups:
            - !Ref SecurityGroup

  SecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: Permitir acceso HTTP a la API Flask
      VpcId: !Ref VpcId
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: 5000
          ToPort: 5000
          CidrIp: 0.0.0.0/0

Outputs:
  ApiEndpoint:
    Description: "URL para acceder a la API Flask"
    Value: !Join 
      - ""
      - - "http://"
        - !GetAtt Service.LoadBalancers[0].DNSName
